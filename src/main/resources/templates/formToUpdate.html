<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"

>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container col-md-6">


        <form th:class="m-4" method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">

            <input name="id" type="text"  hidden th:value="${patient.id}">

            <div>
                <label class="form-label">Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${patient.nom}" >
                <span class="text-danger fst-italic" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label class="form-label">Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" >
                <span class="text-danger fst-italic" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div>
                <label class="form-label">Malade</label>
                <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.Malade}" >
                <span class="text-danger fst-italic" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label class="form-label">Score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}" >
                <span class="text-danger fst-italic" th:errors="${patient.score}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-info">Save</button>
            </div>


        </form>


    </div>



</div>

<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js">
</script>



</body>
</html>
